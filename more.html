<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - MelodyTalk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__no-service">
            <span>No Service</span>

        </div>
        <div class="status-bar__time">
            <span>05:06</span>
        </div>
        <div class="status-bar__battery">
            <span>56%</span>
            <svg class="status-bar__battery-bar" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><rect height="224" rx="45.7" ry="45.7" width="400" x="32" y="144" fill="none" stroke="#3d3d3d" stroke-linecap="square" stroke-miterlimit="10" stroke-width="32px" class="stroke-000000"></rect><rect height="114.14" rx="4" ry="4" width="170.63" x="85.69" y="198.93" stroke="#3d3d3d" stroke-linecap="square" stroke-miterlimit="10" stroke-width="32px" fill="#3d3d3d" class="fill-000000 stroke-000000"></rect><path d="M480 218.67v74.66" fill="none" stroke="#3d3d3d" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32px" class="stroke-000000"></path></svg>
            <?xml version="1.0" ?><svg class="feather feather-zap" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="21" xmlns="http://www.w3.org/2000/svg"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        </div>
    </div>

    <main>
        <div class="screen-header">
            <div class="screen-header__title">더보기</div>
            <div class="screen-header__icons">
                <a href="https://www.spotify.com/kr-ko/"><i class="fa-brands fa-spotify fa-lg"></i></a>
                <a href="settings.html">
                    <i class="fa-solid fa-wrench fa-lg"></i>
                    <div class="screen-header__setting-alarm"></div>
                </a>
            </div>
        </div>
        
        <div class="user-component">
            <div class="user-component__box">
                <img class="user-component__pic" src="screenshots/profile.jpg">
                <div class="user-component__title">
                        <h2 class="user-component__name">My Melody</h2>
                        <h5 class="user-component__phone">+82 777-7777-7777<i class="fa-solid fa-circle-info"></i></h5>
                </div>
            </div>
           <div>
                <i class="fa-solid fa-message"></i>
           </div>
        </div>

        <div class="find-box">
            <div class="find-box__content"><?xml version="1.0" ?><svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="256" width="256"/><rect fill="none" height="176" rx="8" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" width="176" x="40" y="40"/><line fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" x1="176" x2="176" y1="24" y2="56"/><line fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" x1="80" x2="80" y1="24" y2="56"/><line fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" x1="40" x2="216" y1="88" y2="88"/><path d="M92,128h28l-16,20a16,16,0,1,1-11.3,27.3" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><polyline fill="none" points="144 140 160 128 160 180" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/></svg>
                <span class="find-box__name"></span>Calendar</span></div>
            <div class="find-box__content"><?xml version="1.0" ?><svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="256" width="256"/><path d="M96,208H72A56,56,0,0,1,72,96a57.5,57.5,0,0,1,13.9,1.7" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><path d="M80,128a80,80,0,1,1,144,48" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><polyline fill="none" points="118.1 161.9 152 128 185.9 161.9" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><line fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12" x1="152" x2="152" y1="208" y2="128"/></svg>

                <span class="find-box__name">Themes</span></div>
        </div>
        
        <div class="find-box">
            <div class="find-box__content"><?xml version="1.0" ?><svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="256" width="256"/><path d="M180,40h28a8,8,0,0,1,8,8V76" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><path d="M180,216h28a8,8,0,0,0,8-8V180" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><path d="M76,216H48a8,8,0,0,1-8-8V180" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><path d="M76,40H48a8,8,0,0,0-8,8V76" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><circle cx="128" cy="112" fill="none" r="32" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><path d="M74.9,176a60.1,60.1,0,0,1,106.2,0" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/></svg>
                <span class="find-box__name"></span>Account</span></div>
            <div class="find-box__content"><?xml version="1.0" ?><svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="256" width="256"/><path d="M34.1,140.7a72.1,72.1,0,1,1,25.2,25.2h0L34.4,173a6,6,0,0,1-7.4-7.4l7.1-24.9Z" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/><path d="M92.1,175.9a71.9,71.9,0,0,0,104.6,38h0l24.9,7.1a6,6,0,0,0,7.4-7.4l-7.1-24.9h0a71.9,71.9,0,0,0-58-108.6" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/></svg>
                <span class="find-box__name">Openchat</span></div>
        </div>

        <div class="More-suggestions">
            <span class="More-suggestions__title">Suggestions</span>
            <div class="More-suggestions__box">
                <div>
                    <a href="https://www.google.com/maps/place/Sanrio+World+Ginza/@35.6567338,139.5525622,12z/data=!4m7!3m6!1s0x60188be5996b97ff:0x11b3e2babce4f1c8!8m2!3d35.67324!4d139.763588!15sCg1zYW5yaW8g64-E7L-EIgOIAQFaDyINc2FucmlvIOuPhOy_hJIBBXN0b3Jl4AEA!16s%2Fg%2F1232n25d0?coh=164777&entry=tt">

                    <span>Offline Market</span>
                </div>
                <div>
                    <a href="https://shop.sanrio.co.jp/"><img class="More-suggestions__pic" src="http://images2.fanpop.com/images/photos/8200000/HKO-Character-Icon-hello-kitty-online-8284421-184-184.jpg"></a>

                <div >
                    <a href="http://sanriokorea.co.kr/"><img class="More-suggestions__pic"src="https://japan-product.com/wp-content/uploads/2018/06/Sanrio-Logo-500x500.png"></a>

        <div class="bottom-bar">
            <a href="friends.html" class="bottom-bar__box">

            </a>
            <a href="chats.html" class="bottom-bar__box">
                <i class="fa-regular fa-comments">

                </i>    
            </a>
            <a href="find.html" class="bottom-bar__box">
                <i class="fa-regular fa-eye"></i>
            </a>
            <a href="more.html" class="bottom-bar__box">
                <i class="fa-solid fa-ellipsis"></i>
            </a>
        </div>

    </main>
    <div id="no-mobile">
        <span>Your screen is too big !!!</span>
    </div>
