<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - MelodyTalk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    
    
    <main class="main-chatroom">
        <div class="status-bar">
                <div class="status-bar__no-service">
                    <span>No Service</span>
                    <?xml version="1.0" ?><svg class="feather feather-wifi" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" x2="12.01" y1="20" y2="20"/></svg>
                </div>
                <div class="status-bar__time">
                    <span>05:06</span>
                </div>
                <div class="status-bar__battery">
                    <span>56%</span>
                    <svg class="status-bar__battery-bar" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><rect height="224" rx="45.7" ry="45.7" width="400" x="32" y="144" fill="none" stroke="#3d3d3d" stroke-linecap="square" stroke-miterlimit="10" stroke-width="32px" class="stroke-000000"></rect><rect height="114.14" rx="4" ry="4" width="170.63" x="85.69" y="198.93" stroke="#3d3d3d" stroke-linecap="square" stroke-miterlimit="10" stroke-width="32px" fill="#3d3d3d" class="fill-000000 stroke-000000"></rect><path d="M480 218.67v74.66" fill="none" stroke="#3d3d3d" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32px" class="stroke-000000"></path></svg>
                    <?xml version="1.0" ?><svg class="feather feather-zap" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="21" xmlns="http://www.w3.org/2000/svg"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
                </div>
        </div>


        <div class="alt-header">
            <div class="alt-header__icons">
                <a href="chats.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
            </div>
            <div class="alt-header__title">대화방</div>
            <div class="alt-header__icons">
                <a href="settings.html"><i class="fa-solid fa-wrench fa-lg"></i></a>
            </div>
        </div>


        <div class="main-chatroom__box">
            <div class="chat__timestamp">
              Tuesday, February 14, 2023
            </div>
      
            <div class="message-row message-row-first">
              <img src="screenshots/grandma.jpg" />
              <div class="message-row__content">
                <span class="message__author">Grandma</span>
                <div class="message__info">
                  <span class="message__bubble">Remember that happiness is a way of travel not a destination.</span>
                  <span class="message__time">04:15</span>
                </div>
              </div>
            </div>
      
            <div class="message-row message-row-second">
                <img src="screenshots/grandma.jpg" />
                <div class="message-row__content">
                  <span class="message__author">Grandma</span>
                  <div class="message__info">
                    <span class="message__bubble">All our dreams can come true if we have the courage to pursue them.</span>
                    <span class="message__time">04:18</span>
                  </div>
                </div>
            </div>
            
            <div class="message-row message-row--own message-row-third">
                <div class="message-row__content">
                  <div class="message__info">
                    <span class="message__bubble">I luv you, Grandma!</span>
                    <span class="message__time">04:18</span>
                  </div>
                </div>
            </div>

        </div>
      
          <form class="reply">
            <div class="reply__column-first">
                <svg baseProfile="tiny" version="1.2" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path d="M18 10h-4V6a2 2 0 0 0-4 0l.071 4H6a2 2 0 0 0 0 4l4.071-.071L10 18a2 2 0 0 0 4 0v-4.071L18 14a2 2 0 0 0 0-4z" fill="#ffffff" class="fill-000000"></path></svg>
            </div>
            <div class="reply__column-second">
              <input type="text" placeholder="Write a message..." />
              <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm80 176c17.69 0 31.99 14.3 31.99 32s-14.3 32-31.99 32-32.02-14.3-32.02-32 14.32-32 32.02-32zm-160.9 0c17.69 0 32.02 14.3 32.02 32s-14.33 32-32.02 32-31.99-14.3-31.99-32 15.19-32 31.99-32zm195.7 170.2c-28.5 34.2-70.3 52.9-114.8 52.9s-86.27-19.55-114.8-53.76c-13.59-16.3 10.95-36.7 24.57-20.5C188.2 352.6 221 367.9 256 367.9s67.82-15.42 90.2-42.22c13.4-16.18 38.1 4.22 24.6 20.52z" fill="#f66993" class="fill-000000"></path></svg>
              <button>
                <svg viewBox="0 0 16 16" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 16 16"><path d="M5 9v5l4-3 4 5 3-16L0 8z" fill="#ffffff" class="fill-000000"></path></svg>
              </button>
            </div>
          </form>


        <div class="bottom-bar">
            <a href="friends.html" class="bottom-bar__box">
                <i class="fa-regular fa-user"></i>
            </a>
            <a href="chats.html" class="bottom-bar__box">
                <i class="fa-regular fa-comments">
                    <span class="bottom-bar__chat-alarm">100+</span>
                </i>    
            </a>
            <a href="find.html" class="bottom-bar__box">
                <i class="fa-regular fa-eye"></i>
            </a>
            <a href="more.html" class="bottom-bar__box">
                <i class="fa-solid fa-ellipsis"></i>
            </a>
        </div>
    
    </main>
    <div id="no-mobile">
        <span>Your screen is too big !!!</span>
    </div>
    <script src="https://kit.fontawesome.com/c84434a6db.js" crossorigin="anonymous"></script>
</body>
</html>
